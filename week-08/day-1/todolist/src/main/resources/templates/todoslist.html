<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo Application with Spring</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<style>
    * {
        font-family: Calibri;
        font-size: x-large;
    }
</style>
<body>
<h3>ToDos for today: </h3>
<ul th:each="todo : ${todos}">
    <li th:text="${todo.title}"></li>
</ul>
</body>
</html>
